<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
        viewBox="0 0 150 20.0"
        width="150mm" height="20.0mm"
        style="width:100%; height:auto;"
        shape-rendering="crispEdges" stroke="none">
    <defs>
        <style>
            div {
                text-anchor: middle;
                font-size: 2.25px;
                font-weight: 500;
                font-family: Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
                fill: currentColor;
            }
            .header {
                font-size: 5px;
                text-anchor: start;
                font-family: Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
                font-weight: bold;
                fill: currentColor;
            }
            .container {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 2px;
                box-sizing: border-box;
            }
            .w {
                color: #fff !important;
            }
        </style>
    </defs>

    <rect x="0.0" y="0.0" width="15" height="20" fill="#3ab549" />
    <foreignObject x="0.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;">Green</div>
            <div style="text-align: center;">#3AB549</div>
        </div>
    </foreignObject>        

    <rect x="15.0" y="0.0" width="15" height="20" fill="#00b899" />
    <foreignObject x="15.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;">Teal</div>
            <div style="text-align: center;">#00B899</div>
        </div>
    </foreignObject>        

    <rect x="30.0" y="0.0" width="15" height="20" fill="#016bad" />
    <foreignObject x="30.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;" class="w">Blue</div>
            <div style="text-align: center;" class="w">#016BAD</div>
        </div>
    </foreignObject>        

    <rect x="45.0" y="0.0" width="15" height="20" fill="#22307f" />
    <foreignObject x="45.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;" class="w">Dark Blue</div>
            <div style="text-align: center;" class="w">#22307F</div>
        </div>
    </foreignObject>        

    <rect x="60.0" y="0.0" width="15" height="20" fill="#3c267b" />
    <foreignObject x="60.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;" class="w">Plum</div>
            <div style="text-align: center;" class="w">#3C267B</div>
        </div>
    </foreignObject>        

    <rect x="75.0" y="0.0" width="15" height="20" fill="#732574" />
    <foreignObject x="75.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;" class="w">Purple</div>
            <div style="text-align: center;" class="w">#732574</div>
        </div>
    </foreignObject>        
</svg>