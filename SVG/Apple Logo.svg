<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
        viewBox="0 0 150 20.0"
        width="150mm" height="20.0mm"
        style="width:100%; height:auto;"
        shape-rendering="crispEdges" stroke="none">
    <defs>
        <style>
            div {
                text-anchor: middle;
                font-size: 2.25px;
                font-weight: 500;
                font-family: Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
                fill: currentColor;
            }
            .header {
                font-size: 5px;
                text-anchor: start;
                font-family: Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
                font-weight: bold;
                fill: currentColor;
            }
            .container {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 2px;
                box-sizing: border-box;
            }
            .w {
                color: #fff !important;
            }
        </style>
    </defs>

    <rect x="0.0" y="0.0" width="15" height="20" fill="#5ebd3e" />
    <foreignObject x="0.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;">Green</div>
            <div style="text-align: center;">#5EBD3E</div>
        </div>
    </foreignObject>        

    <rect x="15.0" y="0.0" width="15" height="20" fill="#ffb900" />
    <foreignObject x="15.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;">Yellow</div>
            <div style="text-align: center;">#FFB900</div>
        </div>
    </foreignObject>        

    <rect x="30.0" y="0.0" width="15" height="20" fill="#f78200" />
    <foreignObject x="30.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;">Orange</div>
            <div style="text-align: center;">#F78200</div>
        </div>
    </foreignObject>        

    <rect x="45.0" y="0.0" width="15" height="20" fill="#e23838" />
    <foreignObject x="45.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;" class="w">Red</div>
            <div style="text-align: center;" class="w">#E23838</div>
        </div>
    </foreignObject>        

    <rect x="60.0" y="0.0" width="15" height="20" fill="#973999" />
    <foreignObject x="60.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;" class="w">Purple</div>
            <div style="text-align: center;" class="w">#973999</div>
        </div>
    </foreignObject>        

    <rect x="75.0" y="0.0" width="15" height="20" fill="#009cdf" />
    <foreignObject x="75.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;">Blue</div>
            <div style="text-align: center;">#009CDF</div>
        </div>
    </foreignObject>        
</svg>