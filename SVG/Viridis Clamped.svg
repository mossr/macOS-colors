<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
        viewBox="0 0 150 20.0"
        width="150mm" height="20.0mm"
        style="width:100%; height:auto;"
        shape-rendering="crispEdges" stroke="none">
    <defs>
        <style>
            div {
                text-anchor: middle;
                font-size: 2.25px;
                font-weight: 500;
                font-family: Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
                fill: currentColor;
            }
            .header {
                font-size: 5px;
                text-anchor: start;
                font-family: Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
                font-weight: bold;
                fill: currentColor;
            }
            .container {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                padding: 2px;
                box-sizing: border-box;
            }
            .w {
                color: #fff !important;
            }
        </style>
    </defs>

    <rect x="0.0" y="0.0" width="15" height="20" fill="#424487" />
    <foreignObject x="0.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;" class="w">0.20</div>
            <div style="text-align: center;" class="w">#424487</div>
        </div>
    </foreignObject>        

    <rect x="15.0" y="0.0" width="15" height="20" fill="#2e6c8e" />
    <foreignObject x="15.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;" class="w">0.35</div>
            <div style="text-align: center;" class="w">#2E6C8E</div>
        </div>
    </foreignObject>        

    <rect x="30.0" y="0.0" width="15" height="20" fill="#20908c" />
    <foreignObject x="30.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;" class="w">0.50</div>
            <div style="text-align: center;" class="w">#20908C</div>
        </div>
    </foreignObject>        

    <rect x="45.0" y="0.0" width="15" height="20" fill="#30b47c" />
    <foreignObject x="45.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;">0.65</div>
            <div style="text-align: center;">#30B47C</div>
        </div>
    </foreignObject>        

    <rect x="60.0" y="0.0" width="15" height="20" fill="#7ad151" />
    <foreignObject x="60.0" y="0.0" width="15" height="20">
        <div xmlns="http://www.w3.org/1999/xhtml" class="container">
            <div style="text-align: center;">0.80</div>
            <div style="text-align: center;">#7AD151</div>
        </div>
    </foreignObject>        
</svg>